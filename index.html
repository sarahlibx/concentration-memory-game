<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concentration Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1 class="game-title">MEMORY GAME</h1>
    <h2 class="game-instructions">
      Click on each square to find all 6 matches.
    </h2>
    <h3 class="game-tries">You have 9 tries to find every match!</h3>
    <section class="game-state">
      <h3 class="tries-left">Tries left: <span id="tries-num">9</span></h3>
      <h3 class="pairs-found">Pairs found: <span id="pairs-num">0</span></h3>
    </section>
    <section class="game-board">
      <div class="card hidden" id="1">&#127827;</div>
      <div class="card hidden" id="2">&#127819;</div>
      <div class="card hidden" id="3">&#127825;</div>
      <div class="card hidden" id="4">&#129373;</div>
      <div class="card hidden" id="5">&#127817;</div>
      <div class="card hidden" id="6">&#129381;</div>
      <div class="card hidden" id="7">&#127825;</div>
      <div class="card hidden" id="8">&#127819;</div>
      <div class="card hidden" id="9">&#129373;</div>
      <div class="card hidden" id="10">&#129381;</div>
      <div class="card hidden" id="11">&#127827;</div>
      <div class="card hidden" id="12">&#127817;</div>
    </section>
    <section class="game-reset">
      <!-- hide reset button if I can without impacting the cards hidden status -->
      <button class="reset-btn">Play Again!</button>
    </section>
    <footer class="footer">Made with love by Sarah &#128420;</footer>
  </body>
</html>
